{% extends 'base.html' %}

{% block content %}


<nav>
<!-- Menu -->
<section>
<nav class="navbar navbar-expand-lg Border">
<div class="container-fluid size">
<a class="navbar-brand fw-bold logo-text" href="{{ url_for('index') }}">Crypto Tracker</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
<ul class="navbar-nav">
<li class="nav-item">
<a href="{{ url_for('delete_page') }}"><i class="fa-solid fa-trash-can"></i></a>
<a href="{{ url_for('graph') }}"><i class="fa-solid fa-chart-line"></i></a>
<a href="{{ url_for('edit')}}"><i class="fa-solid fa-pencil"></i></a>
<a href="{{ url_for('create') }}"><i class="fa-solid fa-plus"></i></a>
</li>
</ul>
</div>
</nav>
</section>
  


<div class="container-fluid text-center">
<div class="total"> 

<span>{{ total() }}</span>

</div> 
</div>

<div class = "transaction">
  {% for currency in currency %}
<div class="container-fluid Border size">
  
  <div class="row align-items-center size">
    <div class="col-1">
      <img class="currency-icon float-start" src="{{ geticon(currency.idcurrency) }}" alt ="">
    </div>

    
    <div class="col">
   <a href="{{ url_for('currency', currency_id=currency.id)}}">  <span class="symbol">{{ getsymbol(currency.idcurrency) }}</span> <span class="currency-name">({{ getname(currency.idcurrency) }})</span></a>
 
    </div>

      <div class="col-2">
      <img class="variation-icon float-end" src="{{ iconvariation(valuevariation(currency.price, getprice(currency.idcurrency))) }}" alt ="">
    </div>  
    
</div>

</div>
  {% endfor %}
{% endblock %}
