<div class="container-fluid text-center">
<div class="total"> 

<span>{{ total() }}</span>

</div> 
</div>

<div class = "transaction">
  {% for currency in currency %}
<div class="container-fluid Border size">
  
  <div class="row align-items-center size">
    <div class="col-1">
      <img class="currency-icon float-start" src="{{ geticon(currency.idcurrency) }}" alt ="">
    </div>

    
    <div class="col">
     <span class="symbol">{{ getsymbol(currency.idcurrency) }}</span> <span class="currency-name">({{ getname(currency.idcurrency) }})</span>
      <div><a href="{{ url_for('edit', currency_id=currency.id) }}">Edit</a></div>

              <hr>
        <form method="POST"
                action="{{ url_for('delete', currency_id=currency.id) }}">
            <input type="submit" value="Delete Student"
                onclick="return confirm('Are you sure you want to delete this entry?')">
        </form>
      
    </div>
    
    <div class="col-2">
      <img class="variation-icon float-end" src="{{ iconvariation(valuevariation(currency.price, getprice(currency.idcurrency))) }}" alt ="">
    </div>
    
  </div>

  <p class="name">
    <a href="{{ url_for('currency', currency_id=currency.id)}}">{{ currency.idcurrency }}</a>
            </p>
</div>
  {% endfor %}
</div>
{% endblock %}
