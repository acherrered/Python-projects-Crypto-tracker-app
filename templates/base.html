<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>

    </style>

  <!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="/static/style.css">
  
</head>
<body>

<nav>

         <!-- Menu -->
         <section>
            <nav class="navbar navbar-expand-lg Border">
               <div class="container-fluid size">
<a class="navbar-brand fw-bold logo-text" href="{{ url_for('index') }}">Crypto Tracker</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  </button>
                     <ul class="navbar-nav">
                        <li class="nav-item">

<a href="{{ url_for('index') }}"><i class="fa-solid fa-pencil"></i></a>
<a href="{{ url_for('create') }}"><i class="fa-solid fa-plus"></i></a>
<a href="{{ url_for('delete_page') }}"><i class="fa-solid fa-trash-can"></i></a>
<a href="{{ url_for('graph') }}"><i class="fa-solid fa-chart-line"></i></a>
            
                        </li>
                     </ul>
                  </div>
            </nav>
         </section>
  
</nav>
    
<div class="content">
        {% block content %} {% endblock %}
    </div>

  <!-- JavaScript Bundle with Popper -->
  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
<script src="https://kit.fontawesome.com/4aeeaa3ac8.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="/static/javascript.js"></script>
</body>
</html>
